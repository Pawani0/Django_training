<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 15px; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        main { padding: 20px; margin-bottom: 50px; }
    </style>
</head>
<body>
    <header>
        <h1>My Django Website</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 My Django Website | All rights reserved</p>
    </footer>
</body>
</html>

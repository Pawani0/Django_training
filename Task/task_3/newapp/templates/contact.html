{% extends "base.html" %}

{% block title %}Contact - My Django Site{% endblock %}

{% block content %}
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        <label>Your Name:</label><br>
        <input type="text" name="name"><br><br>
        <label>Your Message:</label><br>
        <textarea name="message"></textarea><br><br>
        <button type="submit">Send</button>
    </form>
{% endblock %}

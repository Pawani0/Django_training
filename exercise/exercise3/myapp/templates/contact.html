<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0;}
    header {background:#333; color:#fff; padding:15px;}
    nav a {color:#fff; text-decoration:none; margin:0 10px;}
    nav a:hover {text-decoration:underline;}
    main {padding:20px;}
    footer {background:#333; color:#fff; text-align:center; padding:10px; margin-top:20px;}
    form {max-width:400px; margin:auto;}
    input, textarea {width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;}
    button {background:#333; color:#fff; border:none; padding:10px 15px; cursor:pointer;}
    button:hover {background:#555;}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>

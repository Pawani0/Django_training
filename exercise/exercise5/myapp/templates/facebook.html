<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2b77adff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #172d18ff;
        }
    </style>
</head>
<body>

    <p>Click the button to go to Facebook</p>

    <!-- Redirect Button -->
    <button onclick="window.location.href='https://www.facebook.com';">
        Go to Facebook
    </button>

    <p>Founder of Facebook is {{name}}</p>

</body>
</html>
